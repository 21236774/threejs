<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Square Movement on Road</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>

  <body>
    <script>
      // 创建场景
      const scene = new THREE.Scene();

      // 创建相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;
      camera.position.y = 5;
      camera.lookAt(0, 0, 0);

      // 创建渲染器
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 创建路面广场
      const roadGeometry = new THREE.PlaneGeometry(20, 20);
      const roadMaterial = new THREE.MeshBasicMaterial({
        color: 0x808080,
        side: THREE.DoubleSide,
      });
      const road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.rotation.x = -Math.PI / 2;
      scene.add(road);

      // 创建可移动的正方形
      const squareGeometry = new THREE.BoxGeometry(1, 1, 1);
      const squareMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const square = new THREE.Mesh(squareGeometry, squareMaterial);
      square.position.y = 0.5;
      scene.add(square);

      // 键盘控制变量
      const keys = {
        up: false,
        down: false,
        left: false,
        right: false,
      };

      // 监听键盘事件
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            keys.up = true;
            break;
          case "ArrowDown":
            keys.down = true;
            break;
          case "ArrowLeft":
            keys.left = true;
            break;
          case "ArrowRight":
            keys.right = true;
            break;
        }
      });

      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case "ArrowUp":
            keys.up = false;
            break;
          case "ArrowDown":
            keys.down = false;
            break;
          case "ArrowLeft":
            keys.left = false;
            break;
          case "ArrowRight":
            keys.right = false;
            break;
        }
      });

      // 动画循环函数
      function animate() {
        requestAnimationFrame(animate);

        // 根据键盘状态移动正方形
        if (keys.up) {
          square.position.z -= 0.05;
        }
        if (keys.down) {
          square.position.z += 0.05;
        }
        if (keys.left) {
          square.position.x -= 0.05;
        }
        if (keys.right) {
          square.position.x += 0.05;
        }

        // 渲染场景
        renderer.render(scene, camera);
      }

      // 启动动画循环
      animate();
    </script>
  </body>
</html>
